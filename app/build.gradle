apply plugin: 'com.android.application'
android {
    compileSdkVersion 22
    buildToolsVersion "23.0.1"

    defaultConfig {
        applicationId "com.midisheetmusic"
        minSdkVersion 8
        targetSdkVersion 8
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
    sourceSets { main { resources.srcDirs = ['src/main/resources'] } }
}

dependencies {
    compile files('src/main/resources/JTransforms-3.1-with-dependencies.jar')
    compile files('src/main/resources/JTransforms-3.1-sources.jar')
    compile files('src/main/resources/JTransforms-3.1-javadoc.jar')
}